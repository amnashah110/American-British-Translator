<!DOCTYPE html>
<html>

<head>
	<title>American/British English Translator</title>
	<meta name="description" content="An example for the fCC QA American/British English Translator project" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link id="favicon" rel="icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="../public/style.css" type="text/css" />
</head>

<body>
  <div class="overlay"></div>
	<header>
		<h1>
			American / British English Translator
		</h1>
	</header>
	<div class="container">
		<div class="form-container">
			<textarea
          rows="10"
          cols="60"
          id="text-input"
          placeholder="Enter Text To Translate..."
          style="border-radius: 20px; padding-left: 20px; padding-right: 20px;"
        ></textarea>
        <br />
        <select id="locale-select" style="border-radius: 20px; padding: 4px; padding-left: 10px; padding-right: 10px;">
          <option value="american-to-british">American to British</option>
          <option value="british-to-american">British to American</option>
        </select>
        <input type="button" value="Translate" id="translate-btn" style="border-radius: 20px; padding: 4px; padding-left: 10px; padding-right: 10px; margin-left: 5px;"/>
      </div>
      <div id="output-container">
        <div id="solution-container" style="z-index: 2;">
          Translated Text:
          <div id="translated-sentence"></div>
          <div id="error-msg"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="../public/index.js"></script>
</html>
